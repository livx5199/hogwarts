<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hogwarts students</h1>
    
    <table id="list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Nick name</th>
          <th>House</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
        
      </tbody>
    </table>

    <template id="animal">
      <tr>
        <td data-field="name">FIRST NAME</td>
        <td data-field="nickname">NICK NAME</td>
        <td data-field="house">HOUSE</td>
        <td data-field="photo"></td>
      </tr>
    </template>
    
    <script src="index.js"></script>
    
</body>
</html>
