<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <section id="headsection">
    <img src="images/Hogwartscrest.webp" alt="hogwartslogo">
    <h1>HOGWARTS</h1>
    <h3>School of witchcraft & wizardry</h3>
  </section>

  <section id="admin-section"> 
    <section id="leftsection">
      <label for="filter-house">Filter students by house</label>

      <select name="filter-house" id="dropdown">
        <option class="filter" data-action="filter" data-filter="*">All students</option>
        <option class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</option>
        <option class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</option>
        <option class="filter" data-action="filter" data-filter="slytherin">Slytherin</option>
        <option class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</option>
      </select> 

      <button data-action="filter" class= "filter" data-filter="expelled">View expelled students</button>
    </section>
 
    <section id="rightsection">
      <table>
      <label for="sorting">Sort by:</label> 
      <thead>  
        
      <tr name="sorting" id="sorting">
        <th data-action="sort" data-sort-direction="asc" data-sort="firstname">First name</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Last name</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="prefects">Prefects</th>
      </tr>
    </thead> 
  </table>
  <input type="text" id="searchbar" placeholder="Search for names..">
  <button class="searchbutton">Search</button>
      <main></main>
      <template id="student">
          
        <article class="grid">
          <div class="image">
            <img data-field="photo" src=""/></img>
          </div>
          <div class="text">
            <h3 data-field="firstname">NAME</td>
            <h3 data-field="gender">GENDER</td>
            <h3 data-field="house">HOUSE</td>
            <h3 data-field="prefect" data-prefect="false">Prefect</h3>
            <button class="details">View details</button>
          </div>
        </article>
      </template>
      </section>
    </section> 
    
    <div id="singleview" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Student details</h1>
        <img data-single="photo" src="" alt="">
        <h4 data-single="firstname">First name</h4>
        <h4 data-single="middlename">Middle name</h4>
        <h4 data-single="lastname">Last name</h4>
        <h4 data-single="nickname">Nick name</h4>
        <h4 data-single="house">House</h4>
        <h4 data-single="gender">Gender</h4>
        <h4 data-single="expelled" style="color: red;"></h4>
        <h4>Blood status</h4>
        <button id="expell">Expell student<span data-field="prefecta">A</span></button>
      </div>
    </div>
    <script src="index.js"></script>
    
    <div id="remove_aorb" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Warning</h1>
        <p>There can only be two prefects of each house. Do you want to remove one of the existing?</p>
        <button id="removea">Remove <span data-field="prefecta">A</span></button>
        <button id="removeb">Remove <span data-field="prefectb">B</span></button>
      </div>
    </div>
    
</body>
</html>
