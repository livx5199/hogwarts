<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <section id="headsection">
    <img src="images/Hogwartscrest.webp" alt="hogwartslogo">
    <h1>HOGWARTS</h1>
    <h3>School of witchcraft & wizardry</h3>
  </section>

  <section id="admin-section"> 
    <article id="list">
      <label for="filter-house">Filter students by house</label>

      <select name="filter-house" id="dropdown">
        <option class="filter" data-action="filter" data-filter="*">All students</option>
        <option class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</option>
        <option class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</option>
        <option class="filter" data-action="filter" data-filter="slytherin">Slytherin</option>
        <option class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</option>
      </select> 
    </article>
   

    <main></main>
    <template id="animal">
      
      <article class="grid">
        <div class="image">
          <img data-field="photo" src=""/></img>
        </div>
        <div class="text">
          <h3 data-field="firstname">NAME</td>
          <h3 data-field="gender">GENDER</td>
          <h3 data-field="house">HOUSE</td>
        </div>
      </article>
    </template>
  </section>  
    <script src="index.js"></script>
    
</body>
</html>
